<!doctype html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>设备后台管理</title>
{include file="common/css"}
<link rel="stylesheet" type="text/css" href="__CSS__/styles.css">
<style type="text/css">
body,td,th { font-family: "Source Sans Pro", sans-serif; }
body { background-color: #2B2B2B; }
</style>
</head>
<body>

<div id='app'>
    <div class="wrapper">
        <div class="container">
            <h1>设备后台管理</h1>
            <form class="form">
                <input type="text" v-model='username' placeholder="请输入用户名">
                <input type="password" v-model='password' placeholder="请输入密码">
                <button type="button" @click='login()' id="login-button">登录</button>
            </form>
        </div>
        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        
    </div>
</div>
<script type="text/javascript">
   var this_ =  new Vue({
              el: '#app',
              data() {
                   return {
                        username:"",
                        password:"",
                   }
                },
                methods: {
                  login(){
                    $.post("/admin/userlogin",{username:this.username,password:this.password},function(res){
                         if(res.code==200){
                               this_.$message({
                                    message: '登录成功',
                                    type: 'success'
                                });
                                setTimeout(function (){
                                    window.location.href='/admin';
                                }, 1000);
                         }else{
                            this_.$message.error(res.msg); 
                         }

                    },'json')
                  },
                }
        })
</script>
</body>
</html>
